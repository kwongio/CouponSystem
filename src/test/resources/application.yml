spring:
  datasource:
    url: jdbc:mysql://localhost:3307/CouponSystemTest?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jackson:
